<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia T20 Squad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-success text-center m-5">Australia T20 Squad</h1>
    </header>
    <main>
        <!-- Player Section -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4  ms-5 ps-5">
                <div class="col">
                    <div class="card h-75">
                        <img src="images/aaron-finch.png" class="card-img-top h-75" alt="">
                        <div class="card-body d-grid col-6 mx-auto">
                            <h5 class="card-title text-center">Aaron Finch</h5>
                            <button class="btn btn-success">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-75">
                        <img src="images/david-warner.png" class="card-img-top h-75" alt="">
                        <div class="card-body d-grid col-6 mx-auto">
                            <h5 class="card-title text-center">David Warner</h5>
                            <button class="btn btn-success">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-75">
                        <img src="images/glenn-maxwell.png" class="card-img-top h-75" alt="">
                        <div class="card-body d-grid col-6 mx-auto">
                            <h5 class="card-title text-center">Glenn Maxwell</h5>
                            <button class="btn btn-success">SELECT</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- Selected Section -->
    </main>

</body>

</html>
